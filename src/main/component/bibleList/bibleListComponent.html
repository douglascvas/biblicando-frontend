<template bindable="menu">
    <div class="row">
        <div class="col s12 left bible-list">
            <div class="input-field">
                <i class="fa fa-search material-icons prefix" aria-hidden="true"></i>
                <input value.bind="menu.filter" id="icon_prefix" type="text" class="validate">
                <label for="icon_prefix" class="active">Version Name</label>
            </div>
            <div class="collection">
                <a href="javascript:void(0)" class="collection-item" repeat.for="bible of menu.filteredItems" click.delegate="menu.selectItem(bible)">
                    <span inner-text="${bible.name}"></span>
                </a>
            </div>
        </div>
        <div class="left">

        </div>
    </div>
    Selected: ${bibles.length}

</template>
