<template bindable="selectable">
    Selected: ${selectable.bible}
    <div repeat.for="bible of bibles">
        <a href="#" click.delegate="selectBible(bible._id)">
            <span inner-text="${bible.languageCode}"></span>
            <span> - </span>
            <span inner-text="${bible.name}"></span>
        </a>
    </div>
</template>
