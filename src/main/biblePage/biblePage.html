<template>
    <require from="/bibleList/bibleList"></require>
    <require from="/verseList/verseList"></require>
    <div class="row full-height">
        <nav class="page__navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="page__nav-wrapper">
                <ul>
                    <li>
                        <a href="javascript:void(0)" click.delegate="toggleBibleList()">
                            <i class="fa fa-globe navbar__icon left" aria-hidden="true"></i> Version
                        </a>
                    </li>
                    <li>
                        <a href="javascript:void(0)" click.delegate="toggleBibleList()">
                            <i class="fa fa-table navbar__icon left" aria-hidden="true"><span
                                    class="icon-badge">15</span></i> Chapter
                        </a>
                    </li>
                    <li>
                        <a href="javascript:void(0)" click.delegate="toggleBibleList()">
                            <i class="fa fa-list-ul navbar__icon left" aria-hidden="true"></i> Verse
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="bible-page__body col s10 offset-s1">
            <bible-list class="bible__menu col s12 full-height ${showBibleList ? '' : 'hide'}"
                        onselect.bind="onBibleSelect"
                        bibles.bind="bibles"></bible-list>

            <h4 class="center" inner-text="${selectedBook.name} ${selectedChapter.number}"></h4>

            <verse-list class="s12" verses.bind="verses"></verse-list>
        </div>
    </div>

</template>
