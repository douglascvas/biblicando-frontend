<template bindable="menuBar">
    <require from="/common/sectionMenu"></require>
    <require from="/bible/bibleMenu/component/bibleMenuComponent"></require>
    <require from="/book/bookMenu/component/bookMenuComponent"></require>
    <require from="/chapter/chapterMenu/component/chapterMenuComponent"></require>

    <nav class="page__navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="page__nav-wrapper">
            <ul>
                <li>
                    <a href="javascript:void(0)" click.delegate="menuBar.bibleMenu.toggle()">
                        <i class="fa fa-language navbar__icon left" aria-hidden="true"></i> Version
                    </a>
                </li>
                <li>
                    <a href="javascript:void(0)" click.delegate="menuBar.bookMenu.toggle()">
                        <i class="fa fa-book navbar__icon left" aria-hidden="true"></i> Book
                    </a>
                </li>
                <li>
                    <a href="javascript:void(0)" click.delegate="menuBar.chapterMenu.toggle()">
                        <i class="fa fa-clone navbar__icon left" aria-hidden="true">
                                <span class="icon-badge" textcontent.one-way="menuBar.chapterMenu.selected.number || 1"></span>
                        </i> Chapter
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="overlay ${menuBar.overlay.visible ? 'bible-page__overlay': 'hide'}" click.delegate="menuBar.hideAll()"></div>
    <div class="col s12">
        <bible-menu menu.bind="menuBar.bibleMenu" if.bind="menuBar.bibleMenu.visible" class="menu__wrapper push--left"></bible-menu>
        <book-menu menu.bind="menuBar.bookMenu" if.bind="menuBar.bookMenu.visible" class="menu__wrapper push--left"></book-menu>
        <chapter-menu menu.bind="menuBar.chapterMenu" if.bind="menuBar.chapterMenu.visible" class="menu__wrapper push--left"></chapter-menu>
    </div>
</template>
